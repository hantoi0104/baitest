<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm điểm thi cao thứ 3 trong mảng</title>
</head>
<body>
<script>
    let array1 = [9, 7, 7, 9, 9, 8, 5, 2, 8, 7, 10]
    let max1 = 0, max2 = 0, max3 = 0;

    function timMax3(arrays) {
        //tìm số lớn thứ nhất
        for (let i = 0; i < arrays.length; i++) {
            if (arrays[i] >= max1) {
                max1 = arrays[i];
            }
        }

        //tìm số lớn thứ 2
        for (let i = 0; i < arrays.length; i++) {
            if (arrays[i] === max1)
                continue;
            else if (arrays[i] >= max2) {
                max2 = arrays[i];
            }
        }

        //tìm số lớn thứ 3
        for (let i = 0; i < arrays.length; i++) {
            if (arrays[i] === max1 || arrays[i] === max2) {
                continue;
            } else if (arrays[i] >= max3) {
                max3 = arrays[i]
            }
        }
        document.write(`Số lớn thứ 3 trong mảng là ${max3}`)
    }

    timMax3(array1);

</script>
</body>
</html>
