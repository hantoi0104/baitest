<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1 = prompt('Nhạp chuỗi 1')
    let string2 = prompt('Nhập chuỗi 2')

    function checkChuoi(str1, str2) {
        let check = false
        for (let i = 0; i < str2.length; i++) {
            if (str1[0] === str2[i]) {

                for (let j = 1; j < str1.length; j++) {
                    if (str1[j] === str2[i + j])
                        check = true;
                    else check = false
                }
                if (check === true)
                    return check;

            }
        }
        return check;
    }

    alert(checkChuoi(string1, string2))
</script>
</body>
</html>
