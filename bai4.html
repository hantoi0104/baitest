<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="kvhienthi" width="400" height="300" style="border: 1px solid black"></canvas>
<script>

    class Rectangle {
        constructor(x, y, chieudai, chieurong) {
            this.x = x
            this.y = y
            this.chieudai = chieudai;
            this.chieurong = chieurong;
        }
        render( hinhve, color){
            let $ = document.querySelector.bind(document)
            let ctx = $("#kvhienthi").getContext("2d");
            ctx.beginPath();
            ctx.strokeStyle = color
            ctx.rect( hinhve.x, hinhve.y, hinhve.chieudai, hinhve.chieurong );
            ctx.stroke();
        }
    }
    let hinh1 = new Rectangle(10, 10, 200, 100)
    hinh1.render( hinh1, '#000000')





</script>
</body>
</html>
